<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">

        <div class="slide active" style="background-image:url(./images/135625.jpg)"></div>
        <div class="slide" style="background-image:url(./images/wp4033162-naruto-4k-wallpapers.jpg)"></div>
        <div class="slide" style="background-image:url(./images/wp4033165-naruto-4k-wallpapers.jpg)"></div>
        <div class="slide" style="background-image:url(./images/wp4033197-naruto-4k-wallpapers.jpg)"></div>
        <div class="slide" style="background-image:url(./images/wp4033198-naruto-4k-wallpapers.jpg)"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

    </div>

    
    <script src="./script.js"></script>
</body>
</html>
